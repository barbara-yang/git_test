<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>LoginPage</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>

<body>
<h1>User Page</h1>
<h3>Hello {{.Username}}</h3>
<form method="post" action="/edit/nickname">
    <table>
        <tr>
            <td>username</td><td><input type="text" name="username" readonly value="{{.Username}}"></td>
        </tr>
        <tr>
            <td>nickname</td><td><input type="text" name="nickname" value="{{.Nickname}}"><input type="submit" value="uploadNickname"><td>
        </tr>
    </table>
</form>
<form method="post" action="/edit/profilepic" enctype="multipart/form-data">
    <table>
        <tr>
            <td>profile picture</td>
            <td><input type="file" name="pic"></td>
            <td><img src="/{{.ProfilePic}}" height="200" width="200"></td>
        <tr>
            <td><input type="submit" value="uploadPic" style="width:100px;height:25px"></td>
        </tr>
    </table>
</form>

<form method="post" action="/logout">
    <table>
        <tr>
            <td><input type="submit" value="logout" style="width: 100px;height: 25px"></td>
        </tr>
    </table>
</form>
</body>
</html>
